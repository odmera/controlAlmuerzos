     <form [formGroup]="formularioLogin">

         </ion-item>

         </ion-item>
         <ion-item>
         </ion-item>

           <ion-input type="email" formControlName="txtCorreo" clearInput></ion-input>
         </ion-item>

           <ion-input type="password" formControlName="txtClave" clearInput></ion-input>

           Registrase

    </form>
</ion-content>
